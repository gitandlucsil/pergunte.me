<div class="container" style="margin-top: 20px;">
  <div class="row">
    <ul class="col s12 offset-s2 list_posts">
        <li class="item_post" *ngFor="let p of perguntas">
        <small>
            Em {{p.data | date: 'dd/MM/yyyy'}} Ã s
            {{p.data | date: 'HH:mm'}},
            @{{p.remetente.login}} perguntou:
        </small>
        <p>
          {{p.descricao}}
        </p>
        <div class="row" style="text-align : right">
          <div class="col s2">
            <button class="btn  waves-effect waves-light grey darken-3" style="width: 100%" [disabled]="formRegistro.invalid"
              (click)="salvar()">Salvar</button>
          </div>
          <div class="col s2">
            <button class="btn waves-effect waves-light grey lighten-3 grey-text text-darken-1" style="width: 100%" (click)="cancelar()">Cancelar</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
