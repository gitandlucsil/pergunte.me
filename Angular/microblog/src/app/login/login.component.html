<div class="bg_login">

    <div class="valign-wrapper fullsize">

        <div class="valign z-depth-1 form_login">
            <div class="row">
                <div class="col s12" style="text-align : center">
                    <h5>pergunte.me | acesso</h5>
                </div>
            </div>
            <div class="row">
                <form class="col s12">
                    <div class="input-field col s12">
                        <input type="text" name="login" id="login" [(ngModel)]="usuario.login"/>
                        <label for="login">Login</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="password" name="senha" id="senha" [(ngModel)]="usuario.senha"/>
                        <label for="senha">Senha</label>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col s12" style="text-align : center">
                    <button class="btn btn-large waves-effect waves-light 
                        col s12 grey darken-3" (click)="entrar()">Entrar</button>
                </div>
                <div class="col s12" style="text-align : center; padding-top: 10px;">
                    <a routerLink="/registro">NÃ£o sou cadastrado!</a>
                </div>
            </div>
        </div>

    </div>

</div>
