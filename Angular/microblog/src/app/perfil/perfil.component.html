<app-home></app-home>
<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="col s12" style="text-align : right">
      <h5>meu perfil</h5>
    </div>
  </div>
  <div class="row">
    <form class="col s3" #formRegistro="ngForm">
      <div class="col s12 col_profile">
        <div class="col s12" style="text-align : center">
          Imagem de perfil
      </div>
      <br />
      <input type="file" name="uploadfile" id="img" style="display:none;" #uploadfile (change)="selecionar($event)" />
      <label for="img">Carregar imagem</label>
      <br />
      <img *ngIf="conteudoImg" [src]='conteudoImg' height="100" width="200" />
      <br />
      </div>
    </form>
    <div class="col s9">
      <div class="row">
        <div class="col s12" style="text-align : left">
          <h5>@{{usuario.login}}</h5>
        </div>
      </div>
      <div class="row">
        <div class="col s12" style="text-align : left">
          <h6>{{usuario.email}}</h6>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="nome" id="nome" required [(ngModel)]="usuario.nome" #nome="ngModel" />
          <label for="nome">Nome</label>
          <small class="red-text" *ngIf="nome.invalid && nome.touched">Campo obrigatório</small>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="password" name="senha" id="senha" required [(ngModel)]="usuario.senha" #senha="ngModel" />
          <label for="senha">Senha</label>
          <small class="red-text" *ngIf="senha.invalid && senha.touched">Campo obrigatório</small>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="bio" id="bio" required [(ngModel)]="usuario.bio" #bio="ngModel" />
          <label for="bio">Escreva algo sobre você</label>
          <small class="red-text" *ngIf="bio.invalid && bio.touched">Campo obrigatório</small>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <button class="btn btn-large waves-effect waves-light grey darken-3" style="width: 100%" [disabled]="formRegistro.invalid"
            (click)="atualizar()">Atualizar</button>
        </div>
        <div class="col s4">
          <button class="btn btn-large waves-effect waves-light grey lighten-3 grey-text text-darken-1" style="width: 100%" (click)="cancelar()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
